<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra=prompt('Ingrese una palabra')
        let voc=0 , pos=0 , band=0
        for(i=0;i<palabra.length;i++){

            switch(palabra[i]){

                case 'a':
                    voc='a'
                    pos=i+1
                    band=1
                break;

                case 'e':
                    voc='e'
                    pos=i+1
                    band=1
                break;

                case 'i':
                    voc='i'
                    pos=i+1
                    band=1
                break;

                case 'o':
                    voc='o'
                    pos=i+1
                    band=1
                break;

                case 'u':
                    voc='u'
                    pos=i+1
                    band=1
                break;
            }
            if(band==1){
                break;
            }

        }
        document.write(`${palabra}="${voc}"<br>se encuentra en la posicion ${pos}`)



    </script>
</body>
</html>
