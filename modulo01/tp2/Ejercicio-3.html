<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num
        let sumas=1
        num=Number(prompt("Ingrese el numero que desea calcular el factorial"))
          
        if (num<0)
        {
            document.write('No se puede calcular el factorial')    
        }
        
        if (num==0)
        {

            document.write('El valor del factorial es: 1')
        }

        if (num>0)
        {
            for(i=0;i<num;i++)
            {
            sumas=sumas*(num-i)
            }
            document.write('El valor del factorial es: '+sumas)
        }
    


    </script>
</body>
</html>
