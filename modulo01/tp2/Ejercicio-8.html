<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=[]
        
        for(i=0;i<100;i++){
            num[i]=i
        }

        num = num.sort(function() {return Math.random() - 0.5})
        

        for(i=0;i<100;i++){
            document.write(`${num[i]} <br>`)

        }
        
    </script>
</body>
</html>
